<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <label for="name">Имя:</label>
        <input class="js-name" type="text" name="name" id="name">
    </div>

    <div>
        <label for="email">Email:</label>
        <input class="js-email" type="email" name="email" id="email">
    </div>

    <div>
        <label for="phone">Телефон:</label>
        <input class="js-phone" type="tel" name="phone" id="phone">
    </div>

    <div>
        <input class="js-policy" type="checkbox" name="policy" id="policy">
        <label for="policy">Согласен с политикой конфиденциальности.</label>
    </div>

    <div>
        <button class="js-btn">Отправить заявку</button>
    </div>

    <div class="js-output"></div>

    <script src="script.js"></script>
</body>
</html>
