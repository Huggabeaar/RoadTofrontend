<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <button class="js-button">Кликай</button>
        <div></div>
    
        <img class="cat-img" src="https://proprikol.ru/wp-content/uploads/2020/08/krasivye-kartinki-kotikov-54.jpg" alt="Kotik">

        <div class="js-output"></div>
    
        <button class="js-switch-btn">Переключить свет</button>
        <button class="js-btn-green">Зелёный</button>
        <button class="js-btn-yellow">Жёлтый</button>
        <button class="js-btn-red">Красный</button>

        <div class="traffic-lights-wrapper">
            <div class="js-traffic-light traffic-light"></div>
        </div>

        <button class="js-btn-start">Сложить два числа</button>

        <div class="js-sum-container sum-container sum-container_hidden">
            <button class = ' js-btn-first'>Введите первое число</button>
            <button class = 'js-btn-second'>Введите второе число</button>
            
            <div>
                <p>Первое число: <span class="js-first-number-output"></span></p>
                <p>Второе число: <span class="js-second-number-output"></span></p>
            </div>

            <p>Сумма: <span class="js-sum-output"></span></p>
        </div>
    
        <h1>Список задач</h1>
        <button class="js-add-todo-btn">Добавить задачу</button>
        <ul class="js-todos"></ul>

    <script src="todos.js"></script>
    <script src="traffic-light.js"></script>
    <script src="script.js"></script>
</body>
</html>
